name: Supabase Keep Alive

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase
        run: |
          curl "https://vwopvkcezvwuxehibrul.supabase.co/rest/v1/keep_alive?select=id&limit=1
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"
